<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Detection Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h2 class="text-center mb-0">Face Detection Login</h2>
          </div>
          <div class="card-body">
            <div class="centered-webcam-container">
              <div class="webcam-container">
                <video id="video" width="100%" height="auto" autoplay muted></video>
                <canvas id="canvas" class="d-none"></canvas>
              </div>
              <div id="face-status" class="mt-2 text-center">Waiting for camera access...</div>
            </div>
            
            <!-- Login Form -->
            <div id="login-form" class="login-form d-none">
              <h4 class="text-center mb-4">Enter Your Credentials</h4>
              <form id="auth-form">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>Don't have an account? <a href="#" id="toggle-register">Register</a></p>
              </div>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="register-form d-none">
              <h4 class="text-center mb-4">Create an Account</h4>
              <form id="register-form-data">
                <div class="mb-3">
                  <label for="reg-name" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="reg-name" name="name" required>
                </div>
                <div class="mb-3">
                  <label for="reg-email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="reg-email" name="email" required>
                </div>
                <div class="mb-3">
                  <label for="reg-username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="reg-username" name="username" required>
                </div>
                <div class="mb-3">
                  <label for="reg-password" class="form-label">Password</label>
                  <input type="password" class="form-control" id="reg-password" name="password" required>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-success">Register</button>
                </div>
              </form>
              <div class="text-center mt-3">
                <p>Already have an account? <a href="#" id="toggle-login">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalTitle">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="alertModalBody">
          Message goes here
        </div>
        <div class="modal-footer">
          <!-- Retry button will be inserted here by JS -->
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/face-detection.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
