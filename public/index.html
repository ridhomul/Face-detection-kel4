<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelpo - Face Detection Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Page -->
    <div class="app-container" id="login-page">
        <h1 class="logo logo-small">kelpo</h1>
        
        <div class="card card-login">
            <div class="status-badge top">
                <span>Face Detection</span>
                <span class="status-badge success">Successful</span>
            </div>
            
            <h2 class="title">Login</h2>
            
            <form>
                <div class="input-group">
                    <span class="input-icon">@</span>
                    <input type="text" class="input-field" placeholder="username">
                </div>
                
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-key"></i></span>
                    <input type="password" class="input-field" placeholder="password">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
        <div class="footer-card">
            <span class="footer-text">Don't have an account?</span>
            <button class="btn btn-secondary" onclick="showRegisterPage()">Register Here</button>
        </div>
        
        <div class="nav-arrow">→</div>
    </div>
    
    <!-- Register Page -->
    <div class="app-container" id="register-page" style="display: none;">
        <h1 class="logo logo-small">kelpo</h1>
        
        <div class="card card-register">
            <div class="status-badge top">
                <span>Face Detection</span>
                <span class="status-badge success">Successful</span>
            </div>
            
            <h2 class="title">Register</h2>
            
            <form>
                <div class="input-group">
                    <span class="input-icon">@</span>
                    <input type="text" class="input-field" placeholder="username">
                </div>
                
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-key"></i></span>
                    <input type="password" class="input-field" placeholder="password">
                </div>
                
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        
        <div class="footer-card">
            <span class="footer-text">You have an account?</span>
            <button class="btn btn-secondary" onclick="showLoginPage()">Login Here</button>
        </div>
        
        <div class="nav-arrow">→</div>
    </div>
    
    <!-- Face Detection Page -->
    <div class="app-container" id="face-detection-page" style="display: none;">
        <h1 class="logo">kelpo</h1>
        
        <div class="face-detection-container">
            <div class="face-detection-box">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <div class="status-dot large"></div>
                    <div class="status-dot"></div>
                </div>
                
                <img src="placeholder-face.jpg" alt="User face" class="face-detection-img">
                
                <div class="status-badge processing fixed" id="loading-badge">
                    Loading Face Detection Models
                </div>
                
                <div class="status-badge success fixed" id="success-badge" style="display: none;">
                    Successful
                </div>
            </div>
            
            <div class="face-detection-info">
                <h3 class="face-detection-title">Face Detection</h3>
                <p class="face-detection-text">Place your face into the camera before Log in.</p>
            </div>
        </div>
        
        <div class="nav-arrow">→</div>
    </div>
    
    <script>
        // Simple page navigation
        function showLoginPage() {
            document.getElementById('login-page').style.display = 'flex';
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('face-detection-page').style.display = 'none';
        }
        
        function showRegisterPage() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'flex';
            document.getElementById('face-detection-page').style.display = 'none';
        }
        
        function showFaceDetectionPage() {
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('register-page').style.display = 'none';
            document.getElementById('face-detection-page').style.display = 'flex';
            
            // Simulate face detection success after 3 seconds
            setTimeout(function() {
                document.querySelector('.status-indicator').innerHTML = `
                    <div class="status-dot success"></div>
                    <div class="status-dot large success"></div>
                    <div class="status-dot success"></div>
                `;
                document.getElementById('loading-badge').style.display = 'none';
                document.getElementById('success-badge').style.display = 'inline-flex';
            }, 3000);
        }
        
        // Add event listeners to demonstrate the face detection flow
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', function(e) {
                e.preventDefault();
                showFaceDetectionPage();
            });
        });
    </script>
</body>
</html>
