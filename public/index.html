<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartFace - Face Detection Security</title>
    <!-- Import Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Import custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Import face-api.js for face detection -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  </head>
  <body>
    <!-- Face Detection Screen (Initial Screen) -->
    <div class="screen" id="face-detection-screen">
        <div class="logo-centered">SmartFace</div>
        
        <div class="face-detection-container">
            <div class="camera-box">
                <video id="video" class="camera-feed" autoplay muted playsinline></video>
                <canvas id="canvas" class="d-none"></canvas>
                
                <div class="face-detection-overlay">
                    <div class="status-indicator status-red" id="detection-status">
                        <div class="status-dot"></div>
                        <div class="status-dot center"></div>
                        <div class="status-dot"></div>
                    </div>
                    
                    <span class="status-label status-loading" id="status-label">Loading Face Detection Models</span>
                </div>
                
                <div class="face-detection-info">
                    <div class="info-title">Face Detection</div>
                    <div class="info-text">Place your face into the camera before proceeding.</div>
                </div>
            </div>
        </div>
        
        <div id="face-status" class="mt-3"></div>
        
        <div class="nav-controls">
            <div class="nav-arrow" id="next-arrow">â†’</div>
        </div>
    </div>
    
    <!-- Login Screen -->
    <div class="screen" id="login-screen" style="display: none;">
        <div class="card card-login">
            <div class="status-banner">
                <div class="banner-content">
                    <div class="banner-left">Face Detection</div>
                    <div class="banner-right">Successful</div>
                </div>
            </div>
            
            <h1 class="form-title">Login</h1>
            
            <div class="input-group">
                <span class="input-icon">@</span>
                <input type="text" class="form-input" id="username" placeholder="username">
            </div>
            
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-key"></i></span>
                <input type="password" class="form-input" id="password" placeholder="password">
            </div>
            
            <button class="btn btn-primary" id="login-btn">Login</button>
        </div>
        
        <div class="logo">SmartFace</div>
        
        <div class="nav-section">
            <span class="nav-text">Don't have an account?</span>
            <button class="btn btn-secondary" id="toggle-register">Register Here</button>
        </div>
    </div>
    
    <!-- Register Screen -->
    <div class="screen" id="register-screen" style="display: none;">
        <div class="card card-register">
            <div class="status-banner">
                <div class="banner-content">
                    <div class="banner-left">Face Detection</div>
                    <div class="banner-right">Successful</div>
                </div>
            </div>
            
            <h1 class="form-title">Register</h1>
            
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-user"></i></span>
                <input type="text" class="form-input" id="reg-name" placeholder="full name">
            </div>
            
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-input" id="reg-email" placeholder="email">
            </div>
            
            <div class="input-group">
                <span class="input-icon">@</span>
                <input type="text" class="form-input" id="reg-username" placeholder="username">
            </div>
            
            <div class="input-group">
                <span class="input-icon"><i class="fas fa-key"></i></span>
                <input type="password" class="form-input" id="reg-password" placeholder="password">
            </div>
            
            <button class="btn btn-primary" id="register-btn">Register</button>
        </div>
        
        <div class="logo">SmartFace</div>
        
        <div class="nav-section">
            <span class="nav-text">You have an account?</span>
            <button class="btn btn-secondary" id="toggle-login">Login Here</button>
        </div>
    </div>

    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalTitle">Alert</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="alertModalBody">
            <div class="text-center mb-3">
              <div id="modal-icon" class="mb-4"></div>
              <p id="modal-message">Message goes here.</p>
            </div>
          </div>
          <div class="modal-footer">
            <button id="retry-face-detection" class="btn btn-primary d-none">
              Try Again
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Load Bootstrap for modal functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/face-detection.js"></script>
    <script src="js/login.js"></script>
    
  </body>
</html>
