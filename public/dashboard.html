<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Face Detection Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Face Detection Login Web-app</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <span class="nav-link" id="username-display">Welcome</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="logout-btn">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
              <h3 class="mb-0">Dashboard</h3>
            </div>
            <div class="card-body">
              <h4>User Information</h4>
              <div class="user-info mb-4">
                <p>
                  <strong>Name:</strong> <span id="user-name">Loading...</span>
                </p>
                <p>
                  <strong>Email:</strong>
                  <span id="user-email">Loading...</span>
                </p>
                <p>
                  <strong>Username:</strong>
                  <span id="user-username">Loading...</span>
                </p>
              </div>
            </div>
          </div>

          <div class="card shadow">
            <div class="card-header bg-info text-white">
              <h3 class="mb-0">Login History</h3>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th>Date & Time</th>
                      <th>Status</th>
                      <th>Face Detected</th>
                      <th>User Agent</th>
                    </tr>
                  </thead>
                  <tbody id="login-history">
                    <tr>
                      <td colspan="4" class="text-center">
                        Loading login history...
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/history.js"></script>
  </body>
</html>
