<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - SmartFace Security</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <svg width="32" height="32" viewBox="0 0 100 100">
          <rect x="10" y="10" width="80" height="80" rx="15" fill="none" stroke="#3498db" stroke-width="4" class="logo-ring" />
          <circle cx="50" cy="50" r="25" fill="#3498db" />
          <circle cx="38" cy="40" r="4" fill="white" />
          <circle cx="62" cy="40" r="4" fill="white" />
          <path d="M35,60 Q50,75 65,60" stroke="white" stroke-width="3" fill="none" />
        </svg>
        SmartFace
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link" id="username-display">Welcome</span>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout-btn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="card shadow animate__animated animate__fadeInUp">
          <div class="card-header text-center">
            <h2 class="mb-0">Dashboard</h2>
          </div>
          <div class="card-body">
            <h4 class="mb-4 animate__animated animate__fadeIn animate__delay-1s">User Information</h4>
            <div class="user-info mb-4 animate__animated animate__fadeIn animate__delay-1s">
              <p><strong>Name:</strong> <span id="user-name">Loading...</span></p>
              <p><strong>Email:</strong> <span id="user-email">Loading...</span></p>
              <p><strong>Username:</strong> <span id="user-username">Loading...</span></p>
            </div>
            
            <h4 class="mb-4 mt-5 animate__animated animate__fadeIn animate__delay-2s">Login History</h4>
            <div class="table-responsive animate__animated animate__fadeIn animate__delay-2s">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Date & Time</th>
                    <th>Status</th>
                    <th>Face Detected</th>
                    <th>User Agent</th>
                  </tr>
                </thead>
                <tbody id="login-history">
                  <tr>
                    <td colspan="4" class="text-center">
                      <div class="loader"></div>
                      <p class="mt-3">Loading login history...</p>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <div class="text-center mt-4 mb-5 animate__animated animate__fadeIn animate__delay-2s">
          <p class="text-muted">Â© 2025 SmartFace. All rights reserved.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Alert Modal -->
  <div class="modal fade" id="alertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="alertModalTitle">Notice</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="alertModalBody">
          <div class="text-center mb-3">
            <div id="modal-icon" class="mb-4">
              <!-- Icon will be inserted by JS -->
            </div>
            <p id="modal-message">Message goes here</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/history.js"></script>
  </script>
</body>
</html>
